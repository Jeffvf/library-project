<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lib-body">
        <div id="lib-header">Your Library</div>
        <div class="lib-structure">
            <div></div>
            <div class="lib-books"></div>
            <div></div>
        </div>
        <div class="lib-footer">
            <button id="new-book-forms">New Book</button>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form>
            <div>
                <label for="title">Title*</label>
                <input id="title" type="text" required>
            </div>
            <div>
                <label for="author">Author*</label>
                <input id="author" type="text" required>
            </div>
            <div>
                <label for="pages">Number of Pages*</label>
                <input id="pages" type="number" required>
            </div>
            <div>
                <input id="read" type="checkbox" required>
                <label for="read">I already read this book</label>
            </div>
          </form>
        </div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
